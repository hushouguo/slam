syntax = "proto3";

package protocol;

enum ValueType {
	valuetype_nil				=	0;
	valuetype_int64				=	1;
	valuetype_string			=	2;
	valuetype_float				=	3;
	valuetype_bool				=	4;
}

message Value {
	ValueType type				=	1;
	int64 value_int64			=	2;
	string value_string			=	3;
	float value_float			=	4;
	bool value_bool				=	5;
}

message Entity {
	uint64 id					=	1;
	map<string, Value> values	=	2;
}
