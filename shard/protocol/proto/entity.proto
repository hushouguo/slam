syntax = "proto3";

package protocol;

message Friend {
	uint32 id = 1;
	string name = 2;
}

message Entity {
	uint64 id			=	1;
	//
	//	extra attributes
	uint64 gold			=	2;
	uint64 diamond		=	3;
	uint32 level		=	4;
	bytes  bag			=	5;
	bytes  mailbox		=	6;
	Friend friendlist			=	7;
	repeated int32 enemy = 8;
	repeated string alias = 9;
	map<int32,int32> aaa = 10;
}
